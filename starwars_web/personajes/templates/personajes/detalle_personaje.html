{% extends 'base.html' %}

{% block content %}
  <div class="text-center">
    <h1>{{ personaje.nombre }}</h1>
    <img src="{{ personaje.imagen.url }}" alt="{{ personaje.nombre }}" style="max-width: 400px;">
    <p class="mt-3">{{ personaje.descripcion }}</p>
    <a href="{% url 'personajes' %}" class="btn btn-warning mt-3">Volver a la lista</a>
  </div>
{% endblock %}
